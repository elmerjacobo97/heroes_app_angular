<div>
  <div>
    <h2>Buscador de Héroes</h2>
    <mat-form-field appearance="fill">
      <mat-label>Héroe</mat-label>
      <input
        type="text"
        placeholder="Buscar héroe..."
        aria-label="Number"
        matInput
        [(ngModel)]="termino"
        [matAutocomplete]="auto"
        (input)="buscando()"
      >
      <mat-autocomplete
        autoActiveFirstOption
        #auto="matAutocomplete"
        (optionSelected)="optionSeleccionada($event)"
      >
        <mat-option *ngFor="let heroe of heroes" [value]="heroe">
          {{ heroe.superhero }}
        </mat-option>

        <mat-option value="" *ngIf="heroes.length === 0 && termino.trim().length > 0">
          No se encontró nada con el término {{ termino }}
        </mat-option>
      </mat-autocomplete>
    </mat-form-field>
  </div>
  <div>
    <pre>{{ heroeSeleccionado | json }}</pre>
  </div>
</div>
