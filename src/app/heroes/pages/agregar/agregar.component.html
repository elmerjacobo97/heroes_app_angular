<h2>{{ (heroe.id) ? 'Editar' : 'Nuevo' }} Héroe</h2>
<div class="grid-agregar">
  <div>
    <div style="display: flex; gap: 20px">
      <mat-form-field style="width: 100%;">
        <mat-label>Super Héroe</mat-label>
        <input
          matInput
          type="text"
          required
          [(ngModel)]="heroe.superhero"
        >
      </mat-form-field>
      <mat-form-field style="width: 100%;">
        <mat-label>Alter Ego</mat-label>
        <input
          matInput
          type="text"
          [(ngModel)]="heroe.alter_ego"
        >
      </mat-form-field>
    </div>
    <mat-form-field style="width: 100%;">
      <mat-label>Primera Aparición</mat-label>
      <input matInput type="text" [(ngModel)]="heroe.first_appearance">
    </mat-form-field>
    <mat-form-field style="width: 100%;">
      <mat-label>Personajes</mat-label>
      <input matInput type="text" [(ngModel)]="heroe.characters">
    </mat-form-field>
    <mat-form-field style="width: 100%;">
      <mat-label>Creador</mat-label>
      <mat-select [(ngModel)]="heroe.publisher">
        <mat-option
          *ngFor="let publisher of publishers"
          [value]="publisher.id"
        >
          {{ publisher.desc }}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field style="width: 100%;">
      <mat-label>Foto Url</mat-label>
      <input matInput type="url" [(ngModel)]="heroe.alt_img">
    </mat-form-field>

    <div style="display: flex; justify-content: space-evenly;">
      <button
        mat-raised-button
        color="primary"
        (click)="guardar()"
      >
        <mat-icon>save</mat-icon>
        {{ (heroe.id) ? 'Actualizar' : 'Guardar' }}
      </button>
      <button
        *ngIf="heroe.id"
        mat-raised-button
        color="warn"
        (click)="eliminarHeroe()"
      >
        <mat-icon>remove</mat-icon>
        Eliminar
      </button>
    </div>
  </div>
  <div>
    <img [src]="heroe | imagen" alt="imagen heroe">
  </div>
</div>
